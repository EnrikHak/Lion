<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header class="header">
            <div class="wrapper">
                <div class="header_blocks">
                    <div class="header_logo">
                        <a href="/" class="header_logo-link">
                            <img class="image_nav_link" src="./images/png/nat_geo_wild.png" alt="Nat Geo Wild">
                        </a>
                    </div>
                    <nav class="header_nav">
                        <ul class="header_list">
                            <li class="header_item">
                                <a href="/" class="header_link">Home</a>
                            </li>
                            <li class="header_item">
                                <a href="/" class="header_link">About Us</a>
                            </li>
                            <li class="header_item">
                                <a href="/" class="header_link">Goals</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="function_block">
                        <ul class="pump_block">
                            <li class="search_pump">
                                <a href="/" class="pump_link">
                                    <img class="image_nav_link" src="./images/png/search.png" alt="Search">
                                </a>
                            </li>
                            <li class="accaunt_pump">
                                <a href="/" class="pump_link">
                                    <img class="image_nav_link" src="./images/png/account.png" alt="Account">
                                </a>
                            </li>
                            <li class="burger_pump">
                                <a href="/" class="pump_link">
                                    <img class="image_nav_link" src="./images/png/burger.png" alt="Burger">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="wrapper">
                <div class="main_name-page">
                    <img class="L_N-name" src="./images/png/L__N.png" alt="liter_LN">
                    <img src="./images/png/I.png" alt="liter_I" class="I-name">
                </div>
                <div class="text_message">
                    <span class="name_text">WHY KILLED ANIMALS</span>
                    <p>

                    </p>
                    <span class="message_text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quam feugiat aliquam amet, enim etiam mattis ac tortor. Diam nunc, conguer</span>
                </div>
                <div class="scroll">
                    <img src="./images/png/slider.png" alt="Scroll">
                </div>
                <div class="scroll_text">
                    <img class="scroll_number" src="./images/png/info_slider.png" alt="Scroll number">
                </div>
                <div class="monkey_block">
                    <img src="./images/png/monky.png" alt="Monkey">
                    <div class="animals_info">
                        <span class="info">MONKEYS</span>
                    </div>
                    <div class="play-monkey_pump">
                        <a href="/"><img class="play" src="./images/png/circle_play.png" alt="play"></a>
                    </div>
                </div>
                <div class="elephant_block">
                    <img src="./images/png/elefant.png" alt="Elefant">
                    <div class="animals_info">
                        <span class="info">ELEPHANTS</span>
                    </div>
                    <div class="play-elephant_pump">
                        <a href="/"><img class="play" src="./images/png/circle_play.png" alt="play"></a>
                    </div>
                </div>
                <div class="mouse">
                    <img class="mouse_img" src="./images/png/mouse.png" alt="mouse">
                </div>
                <div class="line"></div>
                <div class="watch_movie">
                    <div class="play_pump">
                        <a href="/"><img class="play_watch" src="./images/png/circle_play.png" alt="play"></a>
                        <div class="play_pump-text">
                            <a class="pump_text" href="/"><span>Watch The Movie</span></a>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
