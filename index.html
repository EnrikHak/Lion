<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header class="header">
            <div class="wrapper">
                <div class="header_blocks">
                    <div class="header_logo">
                        <a href="/" class="header_logo-link">
                            <img class="image_nav_link" src="./images/png/nat_geo_wild.png" alt="Nat Geo Wild">
                        </a>
                    </div>
                    <nav class="header_nav">
                        <ul class="header_list">
                            <li class="header_item">
                                <a href="/" class="header_link">Home</a>
                            </li>
                            <li class="header_item">
                                <a href="/" class="header_link">About Us</a>
                            </li>
                            <li class="header_item">
                                <a href="/" class="header_link">Goals</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="function_block">
                        <ul class="pump_block">
                            <li class="search_pump">
                                <a href="/" class="pump_link">
                                    <img class="image_nav_link" src="./images/png/search.png" alt="Search">
                                </a>
                            </li>
                            <li class="accaunt_pump">
                                <a href="/" class="pump_link">
                                    <img class="image_nav_link" src="./images/png/account.png" alt="Account">
                                </a>
                            </li>
                            <li class="burger_pump">
                                <a href="/" class="pump_link">
                                    <img class="image_nav_link" src="./images/png/burger.png" alt="Burger">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </section>
</body>
</html>
